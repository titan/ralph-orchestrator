# Ralph Smoke Test Configuration - Uses Haiku for faster/cheaper testing
# v2 nested format

# Event loop settings
event_loop:
  completion_promise: "LOOP_COMPLETE"
  max_iterations: 10
  max_runtime_seconds: 300        # 5 minutes max for smoke tests
  idle_timeout_secs: 60

# CLI backend - custom to specify Haiku model
cli:
  backend: "custom"
  command: "claude"
  args: ["--dangerously-skip-permissions", "--model", "haiku"]
  prompt_mode: "arg"
  prompt_flag: "-p"

# Core behaviors
core:
  specs_dir: "./specs/"
  guardrails:
    - "Fresh context each iteration - save learnings to memories for next time"
    - "Don't assume 'not implemented' - search first"
    - "Verification is mandatory - tests/typecheck/lint must pass"
