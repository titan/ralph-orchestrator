# Ralph Orchestrator Configuration - Gemini
# v2 nested format
#
# Requires:
# - `gemini` CLI installed
# - Auth for Gemini (GEMINI_API_KEY or similar)

# Event loop settings
event_loop:
  completion_promise: "LOOP_COMPLETE"
  max_iterations: 100
  max_runtime_seconds: 14400           # 4 hours
  idle_timeout_secs: 1800

# CLI backend settings
cli:
  backend: "gemini"
  prompt_mode: "arg"

# Core behaviors (always injected into prompts)
core:
  specs_dir: "./specs/"
  guardrails:
    - "Fresh context each iteration - save learnings to memories for next time"
    - "Don't assume 'not implemented' - search first"
    - "Verification is mandatory - tests/typecheck/lint must pass"
